<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Cheat Sheet</title>
</head>
<body>
    <p id="navn"></p>
    <p id="alder"></p>
    <p id="melding"></p>
    
    
    
    <script>
        // Min Første Variabel
        const name = "Yacob"
        //Min første console.log()
        console.log(name)
        //Min første utskirft
        document.getElementById("navn").innerHTML = name
        //Fødselsår
        const BirthYear = 2003
        //År
        let year = 2025
        //Utregning av min alder basert på variablene birthyar og year
        let age = year - BirthYear

        console.log(age)

        document.getElementById("alder").innerHTML = age

        document.getElementById("melding").innerHTML = 
        "Hei, jeg heter " + name + ", og jeg er " + age + " år gammel"

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p id="utskrift"></p>

    <script>

        const alder = 21;

        let utskrift = "";

        if (alder < 18) {
            utskrift = "Du er ikke myndig";
        } else if (alder >= 18 && alder <= 62) {
            utskrift = "Du er myndig og klar for studier eller arbeidslivet";
        } else {
            utskrift = "Du er pernsjonsklar!";
        }


        document.getElementById("utskrift").innerHTML = utskrift;
    </script>
    
</body>
</html>

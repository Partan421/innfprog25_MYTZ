<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Øvingsoppgave 3</title>
</head>
<body>
    <p id="antall-dyr"></p>
    
    <script>
        const dyr = ["Katt", "Papegøye", "Tamrotte", "Ilder", "Påfugl", "Gullfisk", "Pinnsvin", "Gorilla", "Hest", "Måke"]

        dyr.push("Ulv","Ugle")

        dyr.sort()

        const antallDyr = ` Det er ${dyr.length} dyr i denne listen. ${dyr.join(", ")}`

        document.getElementById("antall-dyr").innerHTML = antallDyr

        console.log(dyr)
    </script>
</body>
</html>

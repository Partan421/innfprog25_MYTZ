<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Øvingsoppgave 2</title>
</head>
<body>
    <p id="utskrift"></p>

    <script>
        const dyr = ["Katt", "Papegøye", "Tamrotte", "Ilder", "Påfugl", "Gullfisk", "Pinnsvin", "Gorilla", "Hest", "Måke"]

        const animals = ["Cat", "Parrot", "Tame Rat", "Ferrets", "Peacock", "Goldfish", "Hegdehog", "Gorilla", "Horse", "Seagull"]

        const dyrIndex1 = 2
        const dyrIndex2 = 7

        const setning = `${dyr[dyrIndex1]} er et dyr, på engelsk heter det ${animals[dyrIndex1]}. ${dyr[dyrIndex2]} er ett annet dyr, på engelsk er det ${animals[dyrIndex2]}.`

        document.getElementById("utskrift").innerHTML = setning
    </script>
    
</body>
</html>

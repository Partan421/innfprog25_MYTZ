<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passordgenerator</title>
</head>
<body>
    <h1>Passordgenerator</h1>
        <!-- Felter for brukervalg her -->
        <!--Passord Lengde []-->
        <label for="length">Lengde på passord:</label>
        <input type="number" id="length" min="6" max="20" value="10">
        <!--Små bokstaver []-->
        <label><input type="checkbox" id="lowercase" checked> Små bokstaver</label>
        <!--Store Bokstaver []-->
        <label><input type="checkbox" id="uppercase" checked> Store bokstaver</label>
        <!--Tall []-->
        <label><input type="checkbox" id="numbers" checked> Tall</label>
        <!--Symboler []-->
        <label><input type="checkbox" id="symbols"> Symboler</label>
        <!--Generer Passord knapp []-->
        <button onclick="passwordgenerator()">Generer passord</button>

        <!--Ditt Passord []-->
        <p>Ditt passord: <span id="generatedPassword"></span></p>

    <script>
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numbers = "0123456789";
        const symbols = "!@#$%^&*()_+-=[]{}|;:',.<>?/`~";

        function passwordgenerator(length, includeLowercase, includeUppercase, includeNumbers, includeSymbols) {
            /* Din kode her */
            //Sjekk for hvilke ting som er krysset
              length = document.getElementById("length").value;
      includeLowercase = document.getElementById("lowercase").checked;
      includeUppercase = document.getElementById("uppercase").checked;
      includeNumbers = document.getElementById("numbers").checked;
      includeSymbols = document.getElementById("symbols").checked;

      // Bygg tegnsett
      let chars = "";
      if (includeLowercase) chars += lowercase;
      if (includeUppercase) chars += uppercase;
      if (includeNumbers) chars += numbers;
      if (includeSymbols) chars += symbols;

      if (chars === "") {
        document.getElementById("generatedPassword").textContent = "Velg minst ett alternativ!";
        return;
      }

      // Generer passord
      let pass = "";
      for (let i = 0; i < length; i++) {
        let rand = Math.floor(Math.random() * chars.length);
        pass += chars[rand];
      }
            document.getElementById("generatedPassword").textContent = pass;
        }
    </script>
</body>
</html>
